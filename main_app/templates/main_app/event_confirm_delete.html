{% extends 'base.html' %} {% block content %}

<h1>Delete <span class="teal-text">Event</span></h1>
<hr />

<h6>
  Are you sure you want to delete
  <span class="teal-text">{{ event.name }} </span>from <span class="teal-text">{{ event.timeBeg}} to {{ event.timeEnd}}</span>?
</h6>

<form action="" method="POST">
  {% csrf_token %}
  <input class="btn red" type="submit" value="Delete" />
  <a class="btn" href="{% url 'dashboard' %}">Cancel</a>
</form>

{% endblock %}
